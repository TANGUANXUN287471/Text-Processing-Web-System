<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Web Component</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        audio {
            margin-top: 20px;
            display: block;
            margin: 0 auto;
        }

        #audioContainer {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .audio-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: darkgray;
        }

        #grammarResult {
            margin-top: 20px;
        }

        .grammar-issue {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: left;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>

</head>
<body>

<!-- HTML for the text input and buttons -->
<div>
    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" placeholder="Type text here">
    <button onclick="convertTextToSpeech()">Speak</button>
    <button onclick="checkGrammar()">Check Grammar</button>
</div>

<!-- HTML for the output container -->
<div>
    <p id="output"></p>
</div>

<!-- Container for audio element -->
<div id="audioContainer">
    <div class="audio-title">Speech Audio Result</div>
</div>

<!-- Element to display grammar check results -->
<div id="grammarResult">
    <div class="audio-title">Grammar Check Result</div>
</div>

<!-- Include the JavaScript file -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>

</body>
</html>
